<mat-card class='choisTable'>
		<table mat-table [dataSource]="dataSource" class="TLable">

			  <ng-container matColumnDef="id">
			    <th mat-header-cell *matHeaderCellDef> ID-парт </th>
			    <td mat-cell *matCellDef="let element"> {{element.incId}} </td>
			  </ng-container>

			  <!-- Name Column -->
			  <ng-container matColumnDef="name">
			    <th mat-header-cell *matHeaderCellDef> Название </th>
			    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
			  </ng-container>

			  <!-- Weight Column -->
			  <ng-container matColumnDef="cost">
			    <th mat-header-cell *matHeaderCellDef> Цена </th>
			    <td mat-cell *matCellDef="let element"> {{element._cost_price}} </td>
			  </ng-container>

			  <!-- Symbol Column -->
			  <ng-container matColumnDef="QUANT">
			    <th mat-header-cell *matHeaderCellDef> Кол-во </th>
			    <td mat-cell *matCellDef="let element">
			    	<mat-form-field appearance="outline">
				      <input matInput class="userInputStyle" [(ngModel)]="element.QUANT_LABEL" [value]="element.QUANT_LABEL"  >
				  	</mat-form-field>
			    </td>

			  </ng-container>


			  <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
			  <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
		</table>
		<mat-card-actions>
			<button mat-button [mat-dialog-close]="newData">Добавить</button>

		<button  mat-button mat-dialog-close  >Отмена</button>
		</mat-card-actions>
</mat-card>
