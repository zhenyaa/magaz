<mat-card class="example-card">
<button mat-button (click)= "newincomingDoc()" >Создать</button>
</mat-card>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nameId">
    <th mat-header-cell *matHeaderCellDef> Документ </th>
    <td mat-cell *matCellDef="let element"> {{element.nameId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Дата </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd-MM-yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef> Дата изменения </th>
    <td mat-cell *matCellDef="let element"> {{element.updated_at | date: 'dd-MM-yyyy'}} </td>
  </ng-container>

   <ng-container matColumnDef="number"> 
    <th mat-header-cell *matHeaderCellDef> Позиций </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef> Сумма </th>
    <td mat-cell *matCellDef="let element"> {{element.sum}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Статус </th>
    <td mat-cell *matCellDef="let element">
    	<mat-checkbox class="example-margin" [(ngModel)]="element.status" (change)= 'changeStatus($event, element.id)'></mat-checkbox>
     </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Редактировать </th>
    <td mat-cell *matCellDef="let element"> 
    	<button mat-button (click)="editDoc(element)" >
    		<mat-icon>settings</mat-icon>
    	</button>
     </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Удалить </th>
    <td mat-cell *matCellDef="let element"> 
    	<button mat-button (click)="deleteDoc(element)" >
    		<mat-icon class="deleteIcon">delete_forever</mat-icon>
    	</button>
     </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
