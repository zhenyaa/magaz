<table mat-table [dataSource]="listDoc" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Имя </th>
    <td mat-cell *matCellDef="let element"> {{element.DOC_NAME}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="amount_by">
    <th mat-header-cell *matHeaderCellDef> Сумма до </th>
    <td mat-cell *matCellDef="let element"> {{element.AMOUNT_BUY_BEFORE}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="amount_after">
    <th mat-header-cell *matHeaderCellDef> Сумма после </th>
    <td mat-cell *matCellDef="let element"> {{element.AMOUNT_BUY_AFTER}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="diff_per">
    <th mat-header-cell *matHeaderCellDef> Раз % </th>
    <td mat-cell *matCellDef="let element"> {{element.DIFF_PER}} </td>
  </ng-container>

  <ng-container matColumnDef="dif_amount">
    <th mat-header-cell *matHeaderCellDef> Раз грн </th>
    <td mat-cell *matCellDef="let element"> {{element.DIFF_QUANT}} </td>
  </ng-container>

  <ng-container matColumnDef="quant">
    <th mat-header-cell *matHeaderCellDef> Кол-поз </th>
    <td mat-cell *matCellDef="let element"> {{element.QUANT_NUM}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Статус </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
  	[ngClass]="{'highlight': selectedRowIndex == row.id}"
         (click)="highlight(row)"
  ></tr>
</table>
