<mat-card>
	<mat-card-title>
		<p>
			{{data.good.name}}
		</p>
	</mat-card-title>
	<mat-divider></mat-divider>
	<mat-card-content>
		<mat-form-field class="input-param">
  			<mat-label>Стар. цена</mat-label>
  			<input matInput [readonly]="true" [ngModel]="data.good.price_sell_sum">
		</mat-form-field>

		<mat-form-field class="input-param">
  			<mat-label>Новая цена</mat-label>
  			<input matInput [(ngModel)]="newData.newCostStr" (change)="doSomething($event)" [formControl]="ValidateCost">
		</mat-form-field>

		<mat-form-field class="input-param">
  			<mat-label>Процент</mat-label>
  			<input matInput [(ngModel)]="newData.percentStr" (change)="eventChanePercent()" [formControl]="ValidatePercent">
		</mat-form-field>
		

	</mat-card-content>

	<mat-card-actions>
		<button mat-raised-button [mat-dialog-close]="newData" color="primary"[disabled] = "
		ValidateCost?.errors?.required ||
		ValidatePercent.errors?.required
		">Применить</button>

		<button mat-raised-button mat-dialog-close color="primary">Отмена</button>
	</mat-card-actions>
</mat-card>
